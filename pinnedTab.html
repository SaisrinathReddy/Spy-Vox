<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Spy-Vox Transcription</title>
  <link rel="stylesheet" href="../styles/global.css"/>
</head>
<body>
  <div class="pinned-header">
    <img src="../icons/activeIcon128.png" alt="Logo" class="pinned-logo"/>
    <span class="pinned-title"><strong>Spy-Vox</strong></span>
  </div>
  <div class="page-container">
    <div class="status-container">
      <div id="status"></div>
      <div id="transcript"></div>
      <div class="inner-container">
        <p>This tab runs in the background during dictation.</p>
        <p>It will auto-close after 5 minutes of inactivity.</p>
      </div>
    </div>
  </div>
  <script src="pinnedTab.js"></script>
</body>
</html>
